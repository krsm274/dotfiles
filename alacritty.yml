shell:
  program: /Windows/System32/wsl.exe ~ -d Ubuntu

import:
 - ./alacritty/themes/Cobalt2.yaml

window:
  dimensions:
    columns: 160
    lines: 48

scrolling:
  history: 10000

window.opacity: 0.95

font:
  normal:
    family: PlemolJP35 Console
    style: Regular
  size: 17.0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:

  - { mouse: Left, action: Copy }
  - { mouse: Right, action: Paste }
